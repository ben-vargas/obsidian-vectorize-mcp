name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    # Security: Only allow repository owners and organization members to trigger Claude
    # This prevents unauthorized users from consuming Actions quota or triggering workflows
    if: |
      github.event.sender.type == 'User' &&
      (
        (github.event_name == 'issue_comment' &&
         contains(github.event.comment.body, '@claude') &&
         contains(fromJSON('["OWNER", "MEMBER"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review_comment' &&
         contains(github.event.comment.body, '@claude') &&
         contains(fromJSON('["OWNER", "MEMBER"]'), github.event.comment.author_association)) ||
        (github.event_name == 'pull_request_review' &&
         contains(github.event.review.body, '@claude') &&
         contains(fromJSON('["OWNER", "MEMBER"]'), github.event.review.author_association)) ||
        (github.event_name == 'issues' &&
         github.event.action == 'opened' &&
         (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')) &&
         contains(fromJSON('["OWNER", "MEMBER"]'), github.event.issue.author_association)) ||
        (github.event_name == 'issues' &&
         github.event.action == 'assigned')
      )
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Use sticky comments (updates one comment instead of creating multiple)
          use_sticky_comment: true

          # Enable commit signing for verified commits
          use_commit_signing: true

          # Optional: Allow specific bots to trigger Claude (uncomment to enable)
          # allowed_bots: "renovate"  # Or use "*" for all bots, or comma-separated list

          # Optional: Customize the trigger phrase (default: @claude)
          # trigger_phrase: "/claude"

          # Optional: Trigger when specific user is assigned to an issue
          # assignee_trigger: "claude-bot"

          # Optional: Trigger when a specific label is added
          # label_trigger: "claude"

          # Optional: Configure Claude's behavior with CLI arguments
          # claude_args: |
          #   --model claude-opus-4-1-20250805
          #   --max-turns 10
          #   --allowedTools "Bash(npm install),Bash(npm run build),Bash(npm run test:*),Bash(npm run lint:*)"
          #   --system-prompt "Follow our coding standards. Ensure all new code has tests. Use TypeScript for new files."

          # Optional: Advanced settings configuration
          # settings: |
          #   {
          #     "env": {
          #       "NODE_ENV": "test"
          #     }
          #   }

